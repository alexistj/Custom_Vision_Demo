<!-- /templates/my-form.html-->

<html>

    <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

    <body>
        <form action="/form-handler" method="POST">
            <div class="form-group">
            <label for="URL">URL:</label>
                <input  class="form-control" type="text" name="URL"  placeholder="Enter URL for quick test"><br>
            </div>
             <label for="file_name">File name:</label>
                <input  class="form-control" type="text" name="file_name"  placeholder="Enter file name for quick test results "><br>
            </div>
            <input type="submit" value="Submit">
          </form>



          
        <h1>Upload new File</h1>
        <form action="/form-handler-batch" method="POST" enctype="multipart/form-data">
            <input type=file name=file>
            <label for="file_name">File name:</label>
             <input  class="form-control" type="text" name="file_name"  placeholder="Enter file name for quick test results "><br>
             <input type=submit >
        </form>
    </body>




    <!-- minimal styling -->
    <style>
        form {
            margin: 2%;
        }

        div {
            margin: 2% 0;
        }
    </style>
</html>
